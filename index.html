<html lang="en" ng-app="spryhub">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="SpryHub, Agile Project Management for Github." />
        <meta name="author" content="The Spry Group, LLC." />
        <title>SpryHub</title>
        <link rel="stylesheet" href="/app.css" />
        <style>
            /*
              @font-face embedded in body. doesn't seem to be working in app.css.
            */
            @font-face {
              font-family: 'octicons';
              src: url('/octicons.eot?#iefix') format('embedded-opentype'),
                   url('/octicons.woff') format('woff'),
                   url('/octicons.ttf') format('truetype'),
                   url('/octicons.svg#octicons') format('svg');
              font-weight: normal;
              font-style: normal;
            }
        </style>
        <base href="/" />
    </head>
    <body class="state-{{$state.current.name}} {{ (vm.user) ? 'logged-in' : 'logged-out'}}">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsible">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="projects">SpryHub<img class="img-responsive" style="height: 3rem; display: inline;" src="images/spryhub_logo.svg" /></a>
                </div>
                <div class="collapse navbar-collapse" id="collapsible">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/projects" class="navbar-link" ng-show="user">Projects</a>
                        </li>
                        <li>
                            <a href="/learn" class="navbar-link" ng-show="user">Learn</a>
                        </li>
                        <li>
                            <a href="/support" class="navbar-link" ng-show="user">Support</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href>
                                <github-login-button></github-login-button>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="inline-login" ng-show="!vm.user && $state.current.name != 'home'">
            You need to authenticate to view this page.
            <github-login-button></github-login-button>
        </div>
        <!-- primary ui-view -->
        <div ui-view ></div>
        <script src="vendor.js"></script>
        <script src="ng.js"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
              ga('create', 'UA-45089821-1', 'auto');
        </script>
    </body>
</html>
